name: Update README

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install @actions/github

      - name: Fetch Good First Issues
        id: fetch_issues
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: issues } = await github.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'good first issue',
              state: 'open',
              per_page: 5 // Fetch only 5 most recent issues
            });

            const issueList = issues.map(issue => `- [${issue.title}](${issue.html_url})`).join('\n');

            console.log(issueList);
            core.setOutput('issueList', issueList);

      - name: Update README
        run: |
          sed -i 's/<!-- GOOD_FIRST_ISSUES -->/${{ steps.fetch_issues.outputs.issueList }}/g' README.md
